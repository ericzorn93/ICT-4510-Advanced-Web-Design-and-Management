<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>week 1</title>
	</head>	

<body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Week 1 inputs</h1>
      </div>
	  
	  <form class="contact-form" method="post">
		<p>
	      <label for="placeholder">Placeholder:</label>
	      <input type="text" id="placeholder" placeholder="Enter a value.">
	  	</p>
	    <p>
	      <label for="autofocus">Autofocus:</label>
	      <input type="text" id="autofocus" autofocus>
	    </p>
		<p>
		    <label for="emailType">Email type:</label>
		    <input type="email" id="emailType">
		</p
		<p>
		    <label for="urlType">Url type:</label>
		    <input type="url" id="utlType">
		</p>
		<p>
		    <label for="numberType">Number type:</label>
		    <input type="number" id="numberType">
		</p>
		<p>
		    <label for="dateType">Date type:</label>
		    <input type="date" id="dateType">
		</p>
		<p>
		    <label for="required">Required:</label>
		    <input type="text" id="required" required>
		</p>
		<br>
	    <button type="submit" class="btn btn-default">Submit</button>
	  </form>

    </div>

</body>
</html>
